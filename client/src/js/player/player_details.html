<div>
	<div class="card">
		<div class="panel-heading">
			<h2><a href="player/{{player.player_id}}">{{player.name}}</a> ({{player.elo}})</h2>
		</div>
	  	<div class="panel-body">
	   		<div class="row">
	   			<div class="col-xs-6 col-md-3">
	   				<div class="col-xs-12"><b>Entries</b></div>
	   				<div class="col-xs-12">{{player.entries}}</div>
	   			</div>
				<div class="col-xs-6 col-md-3">
	   				<div class="col-xs-12"><b>Win</b></div>
	   				<div class="col-xs-12">{{player.wins}}</div>
	   			</div>
				<div class="col-xs-6 col-md-3">
	   				<div class="col-xs-12"><b>Loss</b></div>
	   				<div class="col-xs-12">{{player.losses}}</div>
	   			</div>
				<div class="col-xs-6 col-md-3">
	   				<div class="col-xs-12"><b>Win%</b></div>
	   				<div class="col-xs-12">
	   					<span ng-if="player.name == 'Gabriel Saravia'">90%!!!</span>
	   					<span ng-if="player.name != 'Gabriel Saravia'">{{ ((player.wins/(player.wins+player.losses))*100).toFixed(2) }}%</span>
	   					
	   				</div>
	   			</div>
	   		</div>
	   		
	   		<div class="row">
	   			<hr></hr>
	   			<faction-winloss player="player.player_id">Loading ...</faction-winloss>
	   			<div class="clearfix"></div>
	   			<hr></hr>
	   		</div>
			   		
	   		<div class="row">
	   			<div class="col-xs-12 col-md-6">
	   				<player-nemesis player="player"></player-nemesis>
	   			</div>
			   			
				<div class="col-xs-12 col-md-6">
					<player-rival player="player"></player-rival>
				</div>
			   			
			</div>
		   		
		   	
	 	</div>
	</div>
	
	<div >
		<div class="col-xs-12 text-center">
			<player-tournaments player="player"></player-tournaments>
		</div>
	</div>
	
</div>
