<div>
	<h3>Top Players</h3>
	<table class="table table-responsive table-hover table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Elo</th>
				<th>Wins</th>
				<th>Losses</th>
				<th>Entries</th>
				<th>Most Played</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in top_players">
				<td>{{$index+1+pagination.offset}}</td>
				<td><a href="player/{{player.player_id}}">{{player.name}}</a></td>
				<td>{{player.elo}}</td>
				<td>{{player.wins}}</td>
				<td>{{player.losses}}</td>
				<td>{{player.entries}}</td>
				<td>{{player.most_played_faction}}</td>
			</tr>
		</tbody>
	</table>
	<div class="text-center">
		<ul ng-if="pagination.total" uib-pagination total-items="pagination.total" items-per-page="20" ng-model="pagination.page" max-size="10" ng-change="changePage()" class="pagination-sm" boundary-link-numbers="true"></ul>
	</div>
</div>
